services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: edusphere-db
    environment:
      POSTGRES_USER: edusphere
      POSTGRES_PASSWORD: edusphere_password
      POSTGRES_DB: edusphere
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edusphere"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build: .
    container_name: edusphere-api
    environment:
      DATABASE_URL: postgresql+asyncpg://edusphere:edusphere_password@db:5432/edusphere
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      FIREBASE_CREDENTIALS_PATH: /app/firebase-credentials.json
    ports:
      - "8000:8000"
    volumes:
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
